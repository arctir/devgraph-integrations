[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow-running tests
    molecule: Tests for molecule providers
    config: Configuration validation tests
    reconciliation: Tests for reconciliation logic
    relations: Tests for relationship creation

# Coverage options (if pytest-cov is installed)
# addopts = --cov=devgraph_integrations --cov-report=html --cov-report=term

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv
